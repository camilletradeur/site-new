<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Facebook - Camille-Tech</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            width: 100%;
        }

        .logo-section {
            flex: 1;
            padding-right: 32px;
            margin-bottom: 112px;
        }

        .logo-section img {
            width: 300px;
            margin: -28px;
        }

        .logo-section h2 {
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
            width: 500px;
            padding: 0 0 20px;
            color: #1c1e21;
        }

        .login-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            width: 396px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            color: #1d2129;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
            outline: none;
        }

        .login-button {
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            margin: 16px 0;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 16px 0;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account-button {
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            padding: 14px 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .create-account-button:hover {
            background-color: #36a420;
        }

        .footer {
            text-align: center;
            margin-top: 28px;
            color: #737373;
            font-size: 14px;
        }

        .footer a {
            color: #385898;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                text-align: center;
            }

            .logo-section {
                margin-bottom: 0;
            }

            .logo-section h2 {
                width: auto;
                font-size: 24px;
            }

            .login-box {
                width: 100%;
                max-width: 396px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2>Facebook vous aide à communiquer et à partager avec les personnes qui font partie de votre vie.</h2>
        </div>

        <div class="login-box">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>

                <button type="submit" class="login-button">Se connecter</button>

                <a href="#" class="forgot-password">Mot de passe oublié ?</a>

                <div class="divider"></div>

                <a href="inscription.html" class="create-account-button">Créer un compte</a>
            </form>

            <div class="footer">
                <p>
                    <a href="#">Créer une Page</a> pour une célébrité, une marque ou une entreprise.
                </p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log("Tentative de connexion avec:", email);
            // Redirection vers la page principale après connexion
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>
</html>
